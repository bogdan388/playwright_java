name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile code
      run: mvn clean compile test-compile

    - name: Cache compiled classes
      uses: actions/cache@v3
      with:
        path: |
          target/classes
          target/test-classes
        key: compiled-${{ github.sha }}

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - Base64EncoderTest
          - DiffCheckerTest
          - HashGeneratorTest
          - JsonFormatterTest
          - JwtDecoderTest
          - PdfToolsTest
          - RegexTesterTest
          - TextCaseConverterTest
          - UrlEncoderTest
          - UuidGeneratorTest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Restore compiled classes
      uses: actions/cache@v3
      with:
        path: |
          target/classes
          target/test-classes
        key: compiled-${{ github.sha }}

    - name: Install Playwright browsers
      run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

    - name: Run ${{ matrix.test-group }}
      run: mvn test -Dtest=${{ matrix.test-group }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.test-group }}
        path: target/surefire-reports/
        retention-days: 7
